<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <article class="gist-img">
        <img src="gift.jpeg" alt="gift picture" />
      </article>
      <article class="gift-info">
        <h3>old iPhone giveway</h3>
        <h4 class="giveaway">Gateway ends on Sunday, 24 April 2020, 8:00am</h4>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Repudiandae
          aliquam adipisci autem eligendi incidunt nihil. Esse sed officia
          maiores! Temporibus?
        </p>
        <div class="deadline">
          <!--days-->
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="hours">34</h4>
              <span>Hours</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="mins">34</h4>
              <span>Minutes</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="secs">34</h4>
              <span>Seconds</span>
            </div>
          </div>
        </div>
      </article>
    </section>
    <script src="app.js"></script>
  </body>
</html>
