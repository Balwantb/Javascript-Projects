<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="hero">
      <div class="banner">
        <h1>Modal project</h1>
        <button class="btn modal-btn">

      </div>
    </div>
    <!-- javascript -->
    <script src="app.js"></script>
