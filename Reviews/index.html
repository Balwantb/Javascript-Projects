<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img src="person-1.jpeg" id="person-img" alt="" />
          </div>
          <h4 id="author">sara jones</h4>
          <p id="job">UX designer</p>
          <p id="info">
            Maecenas a ex quam. Nulla ac eros sodales, auctor felis at,
            tincidunt lorem. Aliquam eleifend nunc quam, in sagittis diam
            maximus sed. Pellentesque volutpat, dui at luctus congue, elit nunc
            convallis diam, sed luctus turpis leo eget justo.
          </p>
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>

          <button class="random-btn">surprise me</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="script.js"></script>
    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/a2d3449ee8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
